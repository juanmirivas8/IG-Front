    <h1 routerLink="/home">{{appName}}</h1>

    <button class="buttonMenu" mat-icon-button [matMenuTriggerFor]="settingsMenu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #settingsMenu>
     <mat-expansion-panel>
  <mat-expansion-panel-header (click)="$event.stopPropagation()" class="languagePanel">
            <mat-panel-title>
              <mat-icon>language</mat-icon>
              <span>{{'main_button_menu_language' | translate}}</span>
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-nav-list>
            <a mat-list-item (click)="changeLanguage('en')" ><span>{{'main_button_menu_language_english'|translate}}</span></a>
            <a mat-list-item (click)="changeLanguage('es')" ><span>{{'main_button_menu_language_spanish'|translate}}</span></a>
          </mat-nav-list>
        </mat-expansion-panel>
      <button mat-menu-item><mat-icon>exit_to_app</mat-icon>{{'main_button_menu_logout' | translate}}</button>
    </mat-menu>


  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item routerLink="/main/candidates" (click)="sidenav.toggle();">{{'sidenav_candidates' | translate}}</a>
      <a mat-list-item routerLink="/main/applications" (click)="sidenav.toggle();">{{'sidenav_applications' | translate}}</a>
      <a mat-list-item routerLink="/main/positions" (click)="sidenav.toggle();">{{'sidenav_positions' | translate}}</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
    <router-outlet name="aux"></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
