<mat-form-field>
  <mat-label>Search</mat-label>
  <input type="text" matInput placeholder="search" (keyup)="applyFilter($event)">
</mat-form-field>
<button mat-icon-button [matMenuTriggerFor]="fieldsVisibility">
  <mat-icon>visibility</mat-icon>
</button>
<mat-menu #fieldsVisibility>
  <button mat-menu-item *ngFor="let column of columnsToDisplay" (click)="toggleColumn(column);$event.stopPropagation()">
    <mat-checkbox disabled [checked]="isColumnVisible(column)"></mat-checkbox>
    {{ column }}
  </button>
</mat-menu>


<button mat-icon-button [matMenuTriggerFor]="filter">
  <mat-icon>settings</mat-icon>
</button>
<mat-menu #filter>
  <button mat-menu-item *ngFor="let column of columnsToDisplay" (click)="toggleColumn(column)">
    <mat-checkbox></mat-checkbox>
    {{ column }}
  </button>
</mat-menu>

<div>
  <mat-table mat-table matSort [dataSource]="dataSource">
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <ng-container matColumnDef="project">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Project</th>
      <td mat-cell *matCellDef="let row">{{row.project.name}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let row">{{row.status.name}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[5,10,25,100]"></mat-paginator>
</div>
